<!doctype html>
<html lang="en">
  <head>
    <title>Word Game - V2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="container">

      <div class="intro">
        <h1>Hi there!</h1>
        <p class="lead">Click on the button below to get started.<br>You get a random word and you have to guess the possible words in the generated word. The number of inputs available to you indicates how many words are available in the generated word.</p>
      </div>

      <div class="words-and-inputs">
        
        <p class="lead" id="word"></p>

        <div class="letters" id="letters"></div>
        
        <div class="inputs form-row"></div>
      
      </div>
      
      <div class="gameBtns">
        <button type="button" class="btn btn-primary" id="playBtn">Play game</button>
        <button type="button" class="btn btn-light" id="checkBtn">Check words</button>
        <button type="button" class="btn btn-secondary" id="reloadBtn">Reload game</button>
      </div>

      <div class="new-container">
        <h1></h1>
        <p>
          <h1></h1>
          <p>
            <h1></h1>
            <p></p>
          </p>
        </p>
      </div>
    
    </div>
      
    
    
    
    
    
    
    
    
    
    
    
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
